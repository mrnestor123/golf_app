<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Select a Course - Golf Assistant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec13",
              "background-light": "#f6f8f6",
              "background-dark": "#102210",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-black dark:text-white text-2xl">arrow_back</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Select a Course</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-black dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">tune</span>
</button>
</div>
</div>
<!-- Search Bar -->
<div class="px-4 py-3 bg-background-light dark:bg-background-dark">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-gray-400 dark:text-gray-300 flex border-none bg-gray-200 dark:bg-black/20 items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border-none bg-gray-200 dark:bg-black/20 focus:border-none h-full placeholder:text-gray-400 dark:placeholder:text-gray-300 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search for a course..." value=""/>
</div>
</label>
</div>
<!-- Chips / Filters -->
<div class="flex gap-3 px-4 py-1 pb-3 overflow-x-auto">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/20 px-4">
<span class="material-symbols-outlined text-black dark:text-white text-xl">near_me</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Nearby</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-black/20 px-4">
<span class="material-symbols-outlined text-black dark:text-white text-xl">star</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Top Rated</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-black/20 px-4">
<span class="material-symbols-outlined text-black dark:text-white text-xl">sort_by_alpha</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">A-Z</p>
</button>

<div class="flex items-center gap-1">

<p class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">Augusta, GA</p>

<p class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">Bandon, OR</p>

<div class="shrink-0">
